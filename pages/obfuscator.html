<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.NET Obfuscator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body onload="filegrabber();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AutoDev Tools</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">.Net Obfuscator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pipeline</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Crypter</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div id="popdiv1" class="container" style="padding-top: 1%; display:none;">
      <div class="alert alert-info" role="alert">
        Running obfuscator, please wait.
      </div>    
    </div>

    <div id="formdiv" class="container" style="padding-top: 5%;">
      <form action="upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">File(s) (.NET Exe or DLL) To Be Obfuscated:</label>
                <input class="form-control" type="file" id="fileToUpload" name="the_file" multiple>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="anti debug">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Anti Debug</b> - This protection prevents the assembly from being debugged or profiled.</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="anti dump">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Anti Dump (Windows Only)</b> - This protection prevents the assembly from being dumped from memory</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="anti ildasm">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Anti IL Dasm</b> - This protection marks the module with a attribute that discourage ILDasm from disassembling it.</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="anti tamper">
                <label class="form-check-label flag" for="flexSwitchCheckDefault"><b>Anti Tamper</b> - This protection encrypts the methods with the checksum of the whole module, to ensure that the module will load only if no modification has been made to it.</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="constants">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Constants</b> - This protection encodes and compresses constants (numbers, strings, and initializers) in the code.</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="ctrl flow">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Control Flow</b> - This protection mangles the code in the methods so that decompilers cannot decompile the methods.</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="harden">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Protecting Hardening</b> - This protection enhances the runtime code of all other protections to make it significantly more difficult to disable and reverse the protection.</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="invalid metadata">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Invalid Meta Data</b> - This protection adds invalid metadata to modules to prevent disassembler/decompiler from opening them.</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="ref proxy">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Reference Proxy</b> - This protection encodes and hides references to type/method/fields.</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="resources">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Resources</b> - This protection encodes and compresses the embedded resources.</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="typescramble">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Type Scramble</b> - This protection hides the used types by adding generics to the signatures of of types and methods.</label>
              </div><div class="form-check form-switch">
                <input class="form-check-input flag" type="checkbox" name="rename">
                <label class="form-check-label" for="flexSwitchCheckDefault"><b>Rename</b> - This protection obfuscates the symbols' name so the decompiled source code can neither be compiled nor read.</label>
              </div>
              <br>
            <div class="d-grid gap-2"><button type="submit" onclick="load()" class="btn btn-lg btn-warning">Obfuscate</button></div>
            
            
            <div class="spinner-border" id="spinner" role="status" style="position:absolute; top:5%; right:3%; display: none;">
              <span class="sr-only"></span>
            </div>
          </form>
    </div>
    <div class="container">
      <br>
      <hr id="file1" style="display:none;">
      <br>
      <div class="d-grid gap-2"><a href="#" id="file2" target="_blank" style="display:none" type="submit" class="btn btn-lg btn-info">Download Obfuscated File</button></div>
    </div>
    <script>
      function load() {
        document.getElementById("spinner").style.display = "block";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
